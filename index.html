<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Adding/Linking Google Font with HTML file-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>


    <div class="wrapper"> <!--top level entity or wrapper which contains all the code-->


        
        <div class="container">

        
        <h1>Password Generator</h1>

        
        <div class="display_container">
           
            <input readonly placeholder="Password" class="display" data-passwordDisplay>      <!--Marked <input> tag as read-only by using readonly attribute because password will not be editable-->

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>  
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">      <!--copy image icon-->
            </button> 

        </div>


        <div class="input-container">
            

            <!--Password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>            <!--Password length value-->
            </div>
            

            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> 

            

            <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>



            <!--Strength section-->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>       <!--Strength indicator-->
            </div>


            <!--Generate password button-->
            <button class="generateButton">Generate Password</button>

            </div>


        </div>

        



    </div>


    <script src="script.js"></script>
    
</body>
</html>
